<meta charset="utf-8">
<div class="app app-header-fixed">
  

<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">Write Me</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Iniciar sesión</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          
      </div>
      <div class="list-group list-group-sm">
      <form id="form">
        <div class="list-group-item">
          <input type="email" placeholder="Correo" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password"  placeholder="Contraseña" class="form-control no-border" ng-model="user.password" required>
        </div>
      </form>
      <p ng-show="accountInvalid" class="text-center text-danger"><small>El correo o la contraseña inválido</small></p>
      </div>
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="login()">Ingresar</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd"  ng-click="navResetPass()" > Olvidaste la contraseña?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>No tenés una cuenta?</small></p>
      <a ng-click="navSignup()" ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Registrar una cuenta</a>
    </form>
  </div>
  <div class="text-center"> <!-- ng-include="'tpl/blocks/page_footer.html'" -->
  </div>
</div>


</div>
