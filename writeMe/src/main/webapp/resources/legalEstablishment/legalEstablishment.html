<meta charset="utf-8">
<!-- content -->
<div id="content" class="app-content" role="main">

	<div class="app-content-body " ng-controller="legalEstablishmentCtrl">


		<div class="bg-light lter b-b wrapper-md">
			<h1 class="m-n font-thin h3">Términos y condiciones</h1>
		</div>
		<!-- Agregar regla -->
		<div class="wrapper-md">
			<button class="btn btn-success btn-addon btn-sm" ng-click="toggle()">
				<i class="fa fa-plus"></i>Agregar regla
			</button>
			<div id="agregarReglas" class=" panel panel-default" ng-show="myVar">
				<div class="panel-heading font-bold">Agregar regla</div>
				<div class="panel-body">
					<form id="createRuleForm" name="createRuleForm"
						class="form-horizontal form-validation" role="form">
						<div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="input-id-1">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" name="name"
										required ng-model="name">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Descripción</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="description"
										name="description" required ng-model="description" rows="4"
										cols="50"> </textarea>
								</div>
								<div class="line line-dashed b-b line-lg pull-in"></div>
							</div>

							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button type="reset" ng-click="toggle()"
										class="btn btn-default">Cancelar</button>
									<button type="submit" class="btn btn-primary"
										ng-click="saveRule($event)"
										ng-disabled="createRuleForm.$invalid">Agregar</button>

								</div>

							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
		<!-- 		MOSTRAR REGLAS -->
		<div class="wrapper-md">
			<div id="MostrarReglas" class=" panel panel-default">
				<div class="panel-heading font-bold">Reglas</div>

						ng-repeat="pane in legalList | orderBy:'part'">
						<div class="panel-heading pos-rlt b-b b-light">
							<h4 style="display: inline-block;">{{pane.name}}</h4>
							<span class=" pull-right"
								style="width: 20px; display: inline-block;">
						 		<button ng-click="deleteLegal(pane.legal_establishmentId)"  >
									<span class="glyphicon glyphicon-trash"></span>
								</button>

				<p>
					<button   ng-click="deleteLegal(pane.legal_establishmentId)"  class="btn btn-sm btn-default">Sí</button>

				</p>
			</div>
			
		</div> 	 -->
							</span>

						</div>
						<div class="panel-body">

							<p>{{pane.description}}</p>

				</div>
			</div>

		</div>

	</div>
