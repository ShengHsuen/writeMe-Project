		<div class="wrapper-md">
			<button class="btn btn-success btn-addon btn-sm" ng-click="toggle()">

			<div id="agregarReglas" class=" panel panel-default" ng-show="myVar">
				<div class="panel-heading font-bold">Agregar regla</div>
				<div class="panel-body">
					<form  id="createRuleForm" name="createRuleForm" class="form-horizontal" role="form">
						<div>
							<div class="form-group" ng-class="{error: onError && createRuleForm.name.$invalid}">
								<label class="col-sm-2 control-label" for="input-id-1">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name"
										name="name" required ng-model="name">
								
					<span
						ng-show="onError && createRuleForm.name.$error.required"
						class="help-inline">Requerido
					</span>
								</div>
							</div>

							<div class="form-group" ng-class="{error: onError && createRuleForm.description.$invalid}">
								<label class="col-sm-2 control-label">Descripci√≥n</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="description"
										name="description" required
										ng-model="description" rows="4" cols="50"> </textarea>
								
					<span
						ng-show="onError && createRentForm.description.$error.required"
						class="help-inline">Requerido
					</span>
								</div>
								<div class="line line-dashed b-b line-lg pull-in"></div>
							</div>

							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button type="submit" ng-click="toggle()"
										class="btn btn-default">Cancelar</button>
									<button type="submit" class="btn btn-primary" ng-click="saveRule($event)">Agregar</button>

								</div>

							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
