<meta charset="utf-8">
  <!-- content -->
  <div id="content" class="app-content" role="main">
  <div class="panel panel-default">
  
    <div class="panel-heading">
      Obras por invitación
    </div>

    
    <div class="table-responsive"  >
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th>Nombre obra</th>
            <!--<th>Último en editar</th>
            <th>Estado</th>-->
            <th>Invitar a la obra</th>
            <th>Abandonar obra</th>
            <th style="width:30px;"></th>
          </tr>
        </thead>
        <tbody ng-repeat="wr in writting | orderBy:'writtingId':true | filter: {name: ''} | filter:{published: 'false'}" ng-show="wr.typeWritting == 'Por invitación'" >

          <tr >
            <td>{{wr.name}}</td>
            
            <!--<td><span class="text-ellipsis">{{lastAuthor}}</span></td>
            <td><span class="text-ellipsis" >{{textAvailable}}</span></td>-->

            <td><button ng-click="navInvitation(wr.mainWritting, wr.name, wr.cantUsers, wr.writtingId, wr)" ng-show="isOwnerList[$index]" class="btn btn-success">Invitar</button></td>
            <td><button ng-click="leave(wr)" ng-hide="isOwnerList[$index]" class="btn btn-warning">Abandonar</button></td>
          
            <td>            
	            <select ng-click="getInviWritting(wr)" value="Colaboradores" class="col-lg-4 m-lb">
	                <option ng-hide="pcolab" ng-click="pcolab = false">Colaboradores</option>
	                <option ng-repeat="uv in usersInvited">{{uv}}</option>
	             </select>
            </td>
        	<td><button class="btn btn-sm glyphicon glyphicon-trash btn-danger" ng-messages="expression" ng-show="isOwnerList[$index]"  ng-click="deleteWritting(wr.writtingId)" ></button> </td>

            <td><button ng-click="saveData(wr.mainWritting, wr.name, wr.cantUsers, wr.writtingId, wr)"  class="btn btn-sm btn-default">Entrar</button> </td>
      

          </tr>
		 <!-- col-lg-2 -->
  
		 <!--<ul>
	    	<li ng-repeat="uv in usersInvited" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
		        {{uv.author}}
		        <span ng-show="hoverEdit"> <a>Edit</a> </span>
	    	</li>
		</ul>-->
        </tbody>
      </table>

    </div>


    </div>
  </div>
