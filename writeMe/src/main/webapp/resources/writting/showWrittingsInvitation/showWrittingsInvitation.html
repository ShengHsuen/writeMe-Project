<meta charset="utf-8">
  <!-- content -->
  <div id="content" class="app-content" role="main">
  <div class="panel panel-default">
  
    <div class="panel-heading">
      Obras por invitación
    </div>

    
    <div class="table-responsive"  >
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="text-align:center">Nombre obra</th>
            <!--<th>Último en editar</th>
            <th>Estado</th>-->
            <th style="text-align:center">Invitar a la obra</th>
            <th style="text-align:center">Abandonar/Eliminar</th>
            <th style="text-align:center">Entrar</th>
          </tr>
        </thead>
        <tbody ng-repeat="wr in writting | orderBy:'writtingId':true | filter: {name: ''} | filter:{published: 'false'}" ng-show="wr.typeWritting == 'Por invitación'" >

          <tr >
            <td style="text-align:center">{{wr.name}}</td>
            
            <!--<td><span class="text-ellipsis">{{lastAuthor}}</span></td>
            <td><span class="text-ellipsis" >{{textAvailable}}</span></td>-->
            <td><button class="btn btn-success center-block icon-user-follow" ng-click="navInvitation(wr.mainWritting, wr.name, wr.cantUsers, wr.writtingId, wr)" ng-show="isOwnerList[$index]"></button></td>          
        	<td>
        		<button class="btn btn-sm glyphicon glyphicon-trash btn-danger center-block" ng-messages="expression" ng-show="isOwnerList[$index]" ng-click="deleteWritting = !deleteWritting" ></button>
        		<button class="btn btn-warning center-block icon-logout" ng-click="leave(wr)" ng-hide="isOwnerList[$index]"></button>
        		
        	
					<span ng-hide="deleteWritting" style="text-align:center">
						<p style="text-align:center">
							¿Desea eliminar la obra {{wr.name}} ?
							<button ng-click="deleteWritting(wr.writtingId)"  class="btn btn-sm btn-default">Sí</button>
							<button class="btn btn-sm btn-default" ng-click="deleteWritting = !deleteWritting"   ng-messages="expression" data-toggle="modal" data-target="#myModal">No</button>
						</p>
					</span>
		       
        	</td>
        	
            <td><button class="btn btn-sm btn-default center-block icon-login" ng-click="saveData(wr.mainWritting, wr.name, wr.cantUsers, wr.writtingId, wr)"></button> </td>
      
          </tr>

        </tbody>
      </table>
    </div>


    </div>
  </div>
