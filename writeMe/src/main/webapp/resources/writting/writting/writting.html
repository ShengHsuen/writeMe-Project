       <div class="form-group">
	<div class="col-sm-10">
		<div id="editor">
			<form>
				<textarea id='edit' style="margin-top: 30px;" placeholder="Type some text" ng-model="content">
		               {{content}}
				</textarea>
			
			</form>
		</div>
		<input type="submit" ng-click="send()" class="btn btn-lg btn-default btn-block" class="btn btn-default">
		<p ng-show="pvalcontent" class="text-center text-danger"><small>Ingrese contenido antes de publicar</small></p>
		<button class="btn btn-lg btn-default btn-block" class="btn btn-default" data-toggle="confirmation" ng-click="publish()">Publicar</button>
         
		<script>
			$(function() {
				$('#edit').on('froalaEditor.initialized', function(e, editor) {
					$('#edit').parents('form').on('submit', function() {
						console.log($('#edit').val());
						
						return false;
					})
				}).froalaEditor({
					enter : $.FroalaEditor.ENTER_P,
					placeholderText : null
				})
			});
		</script>
	</div>
</div>
