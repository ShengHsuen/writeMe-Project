 <meta charset="utf-8">
 
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Obra</h1>
</div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-sm-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Crear obra</div>
        <div class="panel-body">
          <form name="form" id="form" class="form-validation">
            <div class="form-group">
              <label>Título</label>
              <input type="text" ng-model="name" class="form-control" placeholder="Título de la obra" required>
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <textarea type="text" ng-model="description" class="form-control" rows="4" placeholder="La obra consiste en..." required></textarea>
            </div>
          		<label class="col-sm-2 control-label">Tipo</label>
         		<div class="col-sm-10">
           	 		<select ng-click="chkIfPersonal()" name="account" class="form-control m-b" required>
              			<option ng-repeat="type in types">{{type}}</option>
            		</select>
          	    </div>
          	    <label class="col-sm-2 control-label">Categoría</label>
         		<div class="col-sm-10">
           	 		<select ng-click="chkIfPersonal()" name="account" class="form-control m-b" required>
              			<option ng-repeat="cate in category">{{cate}}</option>
            		</select>
          	    </div>
          	    <div ng-show="showCantUsers">
          	    	<label class="col-sm-2 control-label">Invitados</label>
          			<div class="col-sm-10">
		            	<input type="number" min="1" max="10" ng-model="cantUsers"></input>
          			</div>
          		</div>
          	<div class="col-sm-15">	
            	<button type="submit" ng-disabled="form.$invalid" ng-click="navWritting()" class="btn btn-sm btn-primary">Aceptar</button>
          	</div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
