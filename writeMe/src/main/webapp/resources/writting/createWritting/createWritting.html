 
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Obra</h1>
</div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-sm-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Crear obra</div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre de obra">
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <textarea type="text" class="form-control" rows="4" placeholder="La obra consiste en..."></textarea>
            </div>
          		<label class="col-sm-2 control-label">Tipo</label>
         		<div class="col-sm-10">
           	 		<select name="account" class="form-control m-b">
              			<option>Personal</option>
              			<option>Por invitación</option>
              			<option>Pública</option>
            		</select>
          	    </div>
          	    <label class="col-sm-2 control-label">Categoria</label>
         		<div class="col-sm-10">
           	 		<select name="account" class="form-control m-b">
              			<option>A</option>
              			<option>B</option>
              			<option>C</option>
            		</select>
          	    </div>
          	    <label class="col-sm-2 control-label">Subcategoria</label>
         		<div class="col-sm-10">
           	 		<select name="account" class="form-control m-b">
              			<option>A</option>
              			<option>B</option>
              			<option>C</option>
            		</select>
          	    </div>
          	    <label class="col-sm-2 control-label">Usuarios</label>
          		<div class="col-sm-10">
		            <input id="slider" ui-jq="slider" ui-options="{
		              min: 0,
		              max: 20,
		              step: 1,
		              value: 5
		            }" class="slider slider-horizontal form-control" type="text"> 20
          		</div>
            <button type="submit" class="btn btn-sm btn-primary">Aceptar</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
