<meta charset="utf-8">
  <!-- content -->
  <div id="content" class="app-content" role="main">

	   
     <div class="panel panel-default" ng-repeat="wr in writting | orderBy:'writtingId':true" >
       <div class="panel-heading font-bold">{{wr.name}}</div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label>Categoría: {{wr.category}}</label>
            </div>
            <div class="form-group">
              <label>Descripción: {{wr.description}}</label>
            </div>
            <div class="form-group">
               <img ng-src="{{wr.image}}" width="300" height="200" ng-click="saveData(wr.content, wr.name)"  ></img>
            </div>
           <button ng-click="deleteWritting(wr.writtingId)"  class="btn btn-sm btn-primary">Eliminar</button> 
           
          </form>
        </div>
      </div>
    </div>

  </div>

	  
  </div>

	<!-- /content -->
