<meta charset="utf-8">
<div class="app app-header-fixed ">


	<div class="container w-xl w-auto-xs"
		ng-init="app.settings.container = false;">
		<a href class="navbar-brand block m-t">Write me</a>
		<div class="m-b-lg">
			<div class="wrapper text-center">
				<strong>Ingrese su correo electrónico</strong>
			</div>
			<form name="reset" ng-init="isCollapsed=true" id="reset">
				<div class="list-group list-group-sm">
					<div class="list-group-item">
						<input type="email" placeholder="Correo electrónico" required
							ng-model="email" class="form-control no-border" required>
					</div>
					<p ng-show="prepit" class="text-center text-danger"><small>El correo electrónico no existe</small></p>
				</div>
				<button type="submit" class="btn btn-lg btn-primary btn-block"
					ng-disabled="reset.$invalid" ng-click="sendEmail()">Enviar</button>
			</form>
			<div collapse="isCollapsed" class="m-t">
				<div class="alert alert-success">
				<p ng-show="prepitSucc" class="text-center text-success"><small>El correo electrónico no existe</small></p>
					<p>
						<a ui-sref="access.signin" class="btn btn-sm btn-success"
							ng-click="navSignin()">Iniciar sesión</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>


</div>
