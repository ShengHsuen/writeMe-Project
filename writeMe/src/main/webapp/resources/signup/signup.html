<meta charset="utf-8">
<div class="app app-header-fixed ">
  

    <div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">Write Me</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Crear cuenta</strong>
        </div>
        <form name="form" id="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input maxlength="35" placeholder="Nombre" class="form-control no-border" ng-model="name" required>
            </div>
              <div class="list-group-item">
              <input maxlength="35" placeholder="Apellido" class="form-control no-border" ng-model="lastName" required>
            </div>
              <div class="list-group-item">
              <input maxlength="35" placeholder="Nick" class="form-control no-border" ng-model="nickName" required>
            </div>
            <div class="list-group-item">
              <input maxlength="35" type="email" placeholder="Email" class="form-control no-border" ng-model="mail" required>
            </div>
            <div class="list-group-item">
                <input placeholder="Fecha de nacimiento" onfocus="(this.type='date')" type="text" id="date" min="{{minDate | date:'1920-01-01'}}" ng-max="01/01/2006" class="form-control no-border" ng-model="birthDay" required>
             </div>
            <div class="list-group-item">
               <input maxlength="35" type="password" placeholder="Contraseña" class="form-control no-border" ng-model="password" required>
            </div>
              <div class="list-group-item">
               <input maxlength="35" type="password" placeholder="Confirmar contraseña" class="form-control no-border" ng-model="passwordConfirm" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Aceptar los <a style="color: rgb(51, 122, 183);" ng-click="navAcceptLegal()" href>términos y políticas</a>
            </label>
          </div>
          <p ng-show="pconfirm" class="text-center text-danger"><small>Las contraseñas deben coincidir</small></p>
          <p ng-show="ppassword" class="text-center text-danger"><small>La contraseña debe tener como mínimo cinco caracteres</small></p>
          <p ng-show="prepit" class="text-center text-danger"><small>Nick o correo ya existen</small></p>
          <button ng-disabled="form.$invalid" type="submit" class="btn btn-lg btn-primary btn-block" ng-click="createAccount()">Crear cuenta</button>

          <div class="line line-dashed"></div>
          <p class="text-center"><small>Ya tiene cuenta?</small></p>
          <a ng-click="navSignin()" ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Iniciar sesión</a>
        </form>
      </div>
    </div>


</div>
