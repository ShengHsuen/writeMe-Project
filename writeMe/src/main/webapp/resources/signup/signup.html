<meta charset="utf-8">
<div class="app app-header-fixed ">
  

    <div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">Write Me</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Crear cuenta</strong>
        </div>
        <form name="form" id="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Nombre" class="form-control no-border" ng-model="name" required>
            </div>
              <div class="list-group-item">
              <input placeholder="Apellido" class="form-control no-border" ng-model="lastName" required>
            </div>
              <div class="list-group-item">
              <input placeholder="Nick" class="form-control no-border" ng-model="nickName" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="mail" required>
            </div>
            <div class="list-group-item">
                <input placeholder="Fecha de nacimiento" type="date" class="form-control no-border" ng-model="birthDay" required>Fecha de nacimiento</input>
             </div>
            <div class="list-group-item">
               <input type="password" placeholder="Contraseña" class="form-control no-border" ng-model="password" required>
            </div>
              <div class="list-group-item">
               <input type="password" placeholder="Confirmar contraseña" class="form-control no-border" ng-model="passwordConfirm" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a style="color: rgb(51, 122, 183);" ng-click="navAcceptLegal()" href>terms and policy</a>
            </label>
          </div>
          <p ng-show="pconfirm" class="text-center text-danger"><small>Las contraseñas deben coincidir</small></p>
          <button ng-disabled="form.$invalid" type="submit" class="btn btn-lg btn-primary btn-block" ng-click="createAccount()">Sign up</button>

          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ng-click="navSignin()" ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center">
        <p>
  			<small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
		</p>
      </div>
    </div>


</div>
